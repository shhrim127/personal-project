<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
    /><!-- ㄴ 글자폰트 -->
    <link rel="stylesheet" href="style.css">
    <!-- style.css 링크-->
    <script 
    src="https://kit.fontawesome.com/a574eef96d.js" 
    crossorigin="anonymous"
    ></script><!-- ㄴ 아이콘 -->
    
    <title>Minjitube Mobile</title>
</head>
<body>
    <!--semantic tag 시맨틱 태그
        main(주요콘텐츠 포괄, 텍스트 본문, 콘텐츠,유일, 모든 태그 앞)
        header(머릿글, 로고,제목) 
        nav(탐색 링크 포함 페이지 부분, 메뉴, 탭)
        article(독립적인글,배포.재사용) 
        aside(사이드바,페이지 콘텐츠를 제외한 콘텐츠 정의)
        section(문서의 부분, 하위주제, 부제목) 
        footer(바닥글,저작권,연락처,추가링크)
        details(추가세부정보,버튼사용 여닫기)
        -summary(detail 하위목록)
        figure(사진, 코드목록, 자체포함 콘텐츠)
        -figcaption(figure요소 캡션 정의, 설명 추가)

        header+section.player
        헤더(유튜브배너, 검색) 옆 비디오플레이어(섹션 안 위치) 
        +section.info 플레이어 밑 정보(영상제목, 좋아요 구독 등) (다른 세션 안 위치 )
        +section.UpNext 다음 재생 비디오 , 추천 비디오 목록 세션
    
        header+section.player+section.info+section.UpNext   >>>>
        <header></header>
        <section class="player"></section>
        <section class="info"></section>
        <section class="UpNext"></section>

        //아이콘 모음
        상단로고, 검색, 설정
        <i class="fa-solid fa-fire" style="color: #ffadbe;"></i>
        <i class="fa-solid fa-magnifying-glass" style="color: #ffadbe;"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
        영상 밑 제목 옆 가려진 세부정보 여닫기 버튼
        <i class="fa-solid fa-caret-down"></i>
        좋아요, 싫어요, 공유, report깃발
        <i class="fa-solid fa-thumbs-up" style="color: #74C0FC;"></i>
        <i class="fa-solid fa-thumbs-down" style="color: #74C0FC;"></i>
        <i class="fa-regular fa-share-from-square"></i>
        <i class="fa-solid fa-plus"></i>
        <i class="fa-solid fa-flag"></i>
    -->

    <!-- Header -->
    <header>
        <!-- "logo" "icon" 클래스
        div 속성 활용 컨테이너 
        .logo+.icons  >>>>
        <div class="logo"></div>
        <div class="icons"></div>

        텍스트 관련 스타일, 속성 span
        span.title  >>>>
        <span class="title"></span>
        -->

        <div class="logo">
            <i class="fa-solid fa-fire"></i>
            <span class="title">MinjiTube</span>
        </div>
        <div class="icons"> <!--ui li 사용가능-->
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </header>

    <!-- Video Player 
    vidio태그
    모든 브라우저 지원
    controls 재생 바 생성(재생/멈춤, 볼륨)
    width height 영상크기 조절 (하나만 지정- 나머지 자동 계산 적용)
    autoplay 자동재생 loop 반복재생 muted 음소거
    preload 재생 전 미디어 파일 다운 (none 재생버튼 눌러야먄 다운 metadata 메타정보만 다운 auto 기본값으로 웹 문서 시 미디어 파일도 다운)
    poster 영상 재생 불가능 경우 대체 이미지 지정

    src 미디어 파일 경로
    type 미디어 파일 유형 (미디어 재생여부 확인 위해)
    codecs 비디오 코덱 지정
    //track 자막 태그
    -->
    <!-- Video Player-->
    <section class="player">
        <video controls src="video/MINJI_HIGH.MOV" height="444"></video>
    </section>

    <!-- Video info -->
    <section class="info">
        <!-- 1.metadata(해시태그,제목) 2.actions 3.영상올린채널 정보
            .metadata+.actions+.channel >>>>
            <div class="metadata">
                ul.hashtags+.titleAndButton+.views
                <ul class="hashtags">
                    li*3  //<li></li> 3세트 생성
                </ul>
            </div>
            <div class="actions"></div>
            <div class="channel"></div>
        -->
        <!-- Metadata -->
        <div class="metadata">
            <ul class="hashtags">
                <li>#MINJI</li>
                <li>#PersonalProject</li>
                <li>#CloneCoding</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    민지 롯데월드 입장전
                </span>
                <!-- 제목 옆 버튼(부제목,추가설명) -->
                <button class="moreBtn">
                    <i class="fa-solid fa-caret-down"></i>
                </button>
            </div>
            <!-- 시청 수, 업로드 기간-->
            <div class="views">
                <span class="views">
                    1M views 1 year 7 month ago
                </span>
            </div>
        </div>
        <!-- Actions -->
        <ul class="actions">
        <!-- (li>button)*5 -->
         <li><button>   <!--좋아요-->
            <i class="fa-solid fa-thumbs-up" style="color: #74C0FC;"></i>
            <span>1K</span>
        </button></li>
         <li><button>   <!--싫어요-->
            <i class="fa-solid fa-thumbs-down" style="color: #74C0FC;"></i>
            <span>0</span>
        </button></li>
         <li><button>   <!--공유-->
            <i class="fa-regular fa-share-from-square"></i>
            <span>Share</span>
        </button></li>
         <li><button>   <!--저장-->
            <i class="fa-solid fa-plus"></i>
            <span>Save</span>
        </button></li>
         <li><button>   <!--신고-->
            <i class="fa-solid fa-flag"></i>
            <span>Report</span>
        </button></li>
        </ul>
        <!-- 영상올린 채널 -->
        <div class="channel">
            <!-- .metadata+.subscribe -->
            <div class="metadata">
                <!-- img만 입력해도 만들어짐(채널프로필사진)  -->
                <img src="image/longMinji.jpg" height="222" alt="">
                <!-- .info>span.name+span.subscribers -->
                <div class="info">
                    <span class="name">민지와 일곱난쟁이</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
            </div>
            <!-- subscribe는 사실 버튼이라고 div에서 바꿈;; -->
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    <!-- Next UP -->
    <section class="UpNext">
        <!-- span.title -->
        <span class="title">Up Next</span>
        <!-- ul>li.item*3 다음재생목록-->
        <ul>
            <li class="item">
                <!-- img+.info+button.moreBtn-->
                <img src="image/nextUp_1.jpg" height="222" alt="">
                <div class="info">
                    <!-- span.title+span.chname+span.views -->
                    <span class="title"> penguin pilot </span>
                    <span class="chname">feathers mcgraw</span>
                    <span class="views">82K views</span>
                </div>
                <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
            </li>
            <li class="item">
                <img src="image/nextUp_2.jpg" height="222" alt="">
                <div class="info">
                    <span class="title"> small pizza </span>
                    <span class="chname">timmy</span>
                    <span class="views">88K views</span>
                </div>
                <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
            </li>
            <li class="item">
                <img src="image/nextUp_3.jpg" height="222" alt="">
                <div class="info">
                    <span class="title"> runaway puppy </span>
                    <span class="chname">gromit</span>
                    <span class="views">84K views</span>
                </div>
                <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
            </li>
        </ul>
    </section>

</body>
</html>
